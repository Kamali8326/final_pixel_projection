<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pixel Perfection{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;1,700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        /* Initial state: Hide content until we check session storage */
        #main-content { opacity: 0; display: none; transition: opacity 1s ease-in-out; }
        
        #splash-screen { 
            position: fixed; width: 100%; height: 100vh; background: #1a1a1a; 
            display: none; justify-content: center; align-items: center; z-index: 9999; 
        }

        .splash-title { 
            font-family: 'Pinyon Script', cursive; font-size: 8rem; color: #EAD8B1; 
            position: relative; z-index: 2; text-shadow: 2px 2px 15px rgba(0,0,0,0.5); 
        }

        /* FIXED NAVIGATION ALIGNMENT */
        nav { 
            background: #1a1a1a; 
            padding: 15px 5%; 
            border-bottom: 1px solid #333; 
            width: 100%;
            box-sizing: border-box;
        }

        .nav-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo { 
            color: #EAD8B1; 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 700; 
            letter-spacing: 2px;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .nav-links { 
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a { 
            color: #EAD8B1; 
            text-decoration: none; 
            font-family: 'Montserrat', sans-serif; 
            font-size: 0.75rem; 
            letter-spacing: 1px; 
            text-transform: uppercase; 
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-links a:hover { color: white; }

        .auth-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 10px;
            border-left: 1px solid #333;
            padding-left: 20px;
        }

        .signup-btn { 
            border: 1px solid #EAD8B1; 
            padding: 6px 15px; 
            border-radius: 2px; 
        }

        .signup-btn:hover { background: #EAD8B1; color: #1a1a1a !important; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <h1 class="splash-title">Pixel Perfection</h1>
    </div>

    <div id="main-content">
        <nav>
            <div class="nav-container">
                <div class="logo">PIXEL PERFECTION</div>
                <div class="nav-links">
                    <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('about') }}">About</a>
                    <a href="{{ url_for('services') }}">Services</a>
                    <a href="{{ url_for('prices') }}">Prices</a>
                    <a href="{{ url_for('contact') }}">Contact</a>
                    
                    <div class="auth-group">
                        {% if session.get('user') %}
                            <a href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                            <a href="{{ url_for('login') }}">Login</a>
                            <a href="{{ url_for('signup') }}" class="signup-btn">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer style="text-align: center; padding: 40px; background: #A08F80; color: #EAD8B1; border-top: 1px solid #333;">
            <p style="font-family: 'Montserrat'; font-size: 0.7rem; letter-spacing: 2px;">&copy; 2026 PIXEL PERFECTION</p>
        </footer>
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const main = document.getElementById('main-content');

        // Check if the user has already seen the splash screen in this session
        if (!sessionStorage.getItem('splashShown')) {
            // First time visiting (or refreshed the tab)
            splash.style.display = 'flex';
            
            window.onload = function() {
                setTimeout(function() {
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        main.style.display = 'block';
                        setTimeout(() => { main.style.opacity = '1'; }, 50);
                        // Set the flag so it doesn't show again
                        sessionStorage.setItem('splashShown', 'true');
                    }, 800);
                }, 1200);
            };
        } else {
            // Already seen the splash, show content immediately
            splash.style.display = 'none';
            main.style.display = 'block';
            main.style.opacity = '1';
        }
    </script>
</body>
</html>
