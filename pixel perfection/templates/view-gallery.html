{% extends "base.html" %}
{% block title %}Gallery | Vows in Veritas{% endblock %}
{% block content %}
<div class="gallery-wrapper" style="background-color: #fcfaf8; color: #1a1a1a; min-height: 100vh; width: 100%; display: flex; flex-direction: column;">
    
    <header style="text-align: center; padding: 40px 0 20px 0;">
        <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; font-style: italic;">Vows in Veritas</h1>
        <p style="font-family: 'Montserrat', sans-serif; letter-spacing: 3px; font-size: 0.8rem; text-transform: uppercase; margin-top: 10px; color: #666;">The Wedding Editorial</p>
    </header>

    <div class="gallery-grid" style="
        display: grid; 
        grid-template-columns: 1fr 1.8fr 1fr; 
        grid-template-rows: 400px 400px; 
        gap: 20px; 
        padding: 0 40px 60px 40px;
        max-width: 1600px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
    ">
        
        <div style="grid-column: 1; grid-row: 1;">
            <img src="{{ url_for('static', filename='images/wedding-1.jpg') }}" 
                 style="width: 100%; height: 100%; object-fit: cover; display: block;">
        </div>

        <div style="grid-column: 2; grid-row: 1 / span 2;">
            <img src="{{ url_for('static', filename='images/wedding-couple.jpg') }}" 
                 style="width: 100%; height: 100%; object-fit: cover; display: block;">
        </div>

        <div style="grid-column: 3; grid-row: 1;">
            <img src="{{ url_for('static', filename='images/wedding-portrait.jpg') }}" 
                 style="width: 100%; height: 100%; object-fit: cover; display: block;">
        </div>

        <div style="grid-column: 1; grid-row: 2;">
            <img src="{{ url_for('static', filename='images/wedding-ring.jpg') }}" 
                 style="width: 100%; height: 100%; object-fit: cover; display: block;">
        </div>

        <div style="grid-column: 3; grid-row: 2;">
            <img src="{{ url_for('static', filename='images/wedding-2.jpg') }}" 
                 style="width: 100%; height: 100%; object-fit: cover; display: block;">
        </div>

    </div>

    <footer style="text-align: center; padding: 40px 0; border-top: 1px solid #eee; background: white;">
        <a href="{{ url_for('recent_work') }}" style="font-family: 'Montserrat', sans-serif; text-decoration: none; color: #1a1a1a; letter-spacing: 2px; font-size: 0.8rem; border-bottom: 1px solid #1a1a1a; padding-bottom: 4px;">
            BACK TO ALBUMS
        </a>
    </footer>
</div>

<style>
    /* Removed overflow: hidden from body to enable the scroll bar */
    body { margin: 0; padding: 0; background-color: #fcfaf8; }
    
    .gallery-grid img {
        transition: transform 0.5s ease;
    }
    
    .gallery-grid img:hover {
        transform: scale(1.02);
        cursor: pointer;
    }
</style>
{% endblock %}
