{% extends "base.html" %}
{% block content %}
<section class="auth-section" style="padding: 100px 20px; min-height: 80vh; display: flex; justify-content: center; align-items: center; background-color: #1a1a1a;">
    <div class="auth-card" style="background: #2a2a2a; padding: 40px; border: 1px solid var(--gold-cream); width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5);">
        <h2 style="font-family: 'Playfair Display', serif; color: var(--gold-cream); text-align: center; margin-bottom: 30px; letter-spacing: 2px;">WELCOME BACK</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div style="margin-bottom: 20px;">
                <label style="display: block; color: var(--gold-cream); font-size: 0.8rem; margin-bottom: 8px; letter-spacing: 1px;">EMAIL ADDRESS</label>
                <input type="email" name="email" required style="width: 100%; padding: 12px; background: transparent; border: 1px solid #444; color: white; outline: none;">
            </div>
            <div style="margin-bottom: 30px;">
                <label style="display: block; color: var(--gold-cream); font-size: 0.8rem; margin-bottom: 8px; letter-spacing: 1px;">PASSWORD</label>
                <input type="password" name="password" required style="width: 100%; padding: 12px; background: transparent; border: 1px solid #444; color: white; outline: none;">
            </div>
            
            <button type="submit" class="btn-fill" style="width: 100%; cursor: pointer; border: none; padding: 15px;">LOG IN</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; font-size: 0.8rem; color: #888;">
            Don't have an account? <a href="{{ url_for('signup') }}" style="color: var(--gold-cream); text-decoration: none;">Sign Up</a>
        </p>
    </div>
</section>
{% endblock %}
